<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-old.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>CSS Bayan</title>
</head>

<body>
    <h1>CSS Bayan</h1>
    <main>
        <section>
            <input autocomplete="off" type="radio" id="FirstImage" name="mems" checked>
            <label class="accordion first-image-wrapper" for="FirstImage">
                <div class="header">
                    <h2>Do you sell fish?</h2>
                    <div class="sign"></div>
                </div>
                <div class="mem-content first-mem">
                    <img src="./images/1.jpg" alt="First">
                </div>
            </label>
            <input autocomplete="off" type="radio" id="SecondImage" name="mems">
            <label class="accordion second-image-wrapper" for="SecondImage">
                <div class="header">
                    <h2>I'm big wolf</h2>
                    <div class="sign"></div>
                </div>
                <div class="mem-content second-mem">
                    <img src="./images/2.jpg" alt="Second">
                </div>
            </label>
            <input autocomplete="off" type="radio" id="ThirdImage" name="mems">
            <label class="accordion third-image-wrapper" for="ThirdImage">
                <div class="header">
                    <h2>Do you sleep, Natasha?</h2>
                    <div class="sign"></div>
                </div>
                <div class="mem-content third-mem">
                    <img src="./images/3.jpg" alt="Third">
                </div>
            </label>
            <input autocomplete="off" type="radio" id="FourthImage" name="mems">
            <label class="accordion fourth-image-wrapper" for="FourthImage">
                <div class="header">
                    <h2>Lets go to IKEA</h2>
                    <div class="sign"></div>
                </div>
                <div class="mem-content fourth-mem">
                    <img src="./images/4.jpg" alt="Fourth">
                </div>
            </label>
        </section>
    </main>
</body>

</html>
